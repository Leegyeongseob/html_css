<!-- html5 문법을 사용하고 있다는 것을 의미 -->
<!DOCTYPE html> 
<!-- 해당 페이지가 영어로 작성되어있다는 것을 의미 -->
<br lang="en">
<head>
  <!-- 부가적인 정보(인코딩,호환성 모드,뷰포트) -->
  <meta charset="UTF-8">
  <!-- 미디어 쿼리(화면을 보여줄때 스케일 조정하는 부분) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website" />
<meta property="og:site_name" content="Starbucks" />
<meta property="og:title" content="Starbucks Coffee Korea" />
<meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
<meta property="og:image" content="./images/starbucks_seo.jpg" />
<meta property="og:url" content="https://starbucks.co.kr" />
  <!-- 문서의 정의(화면상에 나오지는 않음) -->
  <title>스타벅스</title>
</head>
<body>
  <h1 style ="background-color : white; 
  color: royalblue; 
  font-size: 200%;
  text-align: center;">HTML에 스타일 적용합니다.</h1>
  <br>
  <div>
    <input type="checkbox" id="scales" name="scales" checked>
    <label for="scales">Scales</label>
  </div>
  <br>
  <div>
    <input type="radio" id="test1" name="scales" checked>
    <label for="test1">Test1</label>
    <input type="radio" id="test2" name="scales">
    <label for="test2">Test2</label>
    <input type="radio" id="test3" name="scales">
     <label for="test3">Test3</label>
  </div>
  <br>
  <table border="3">
    <th>테이블</th>
    <th>만들기</th>
    <tr><!-- 첫번째 줄 시작 -->
        <td>첫번째 칸</td>
        <td>두번째 칸</td>
    </tr><!-- 첫번째 줄 끝 -->
    <tr><!-- 두번째 줄 시작 -->
        <td>첫번째 칸</td>
        <td>두번째 칸</td>
    </tr><!-- 두번째 줄 끝 -->
      </table>
</body>

</html>
