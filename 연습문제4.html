<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>소개글</title>
</head>
<style>
  input::placeholder{
    font-size: 12px;
    color: gray;
  }
  fieldset{
    width: 500px;
  }
  img{
    width: 20px;
  }
  button{
    font-size: 11px;
  }
</style>
<body>
  <form action="#">
    <fieldset>
      <legend>기본 정보</legend>
      <div>
        <label for="id">아이디</label>
        <input type="text" id="id" autofocus>
      </div>
      <div>
        <label for="pwd">패스워드</label>
        <input type="password" id="pwd">
      </div>
    </fieldset>
    <fieldset>
      <legend>세부 정보</legend>
      <div>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="@을 넣어야 됩니다.">
      </div>
      <div>
        <label for="tel">전화번호</label>
        <input type="tel" id="tel" placeholder="하이픈을 넣지 마세요">
      </div>
      <div>
        <label for="age">나이</label>
        <input type="text" id="age">
      </div>
    </fieldset>
    <fieldset>
      <legend>주소 입력</legend>
      <div>
        <label for="citys">도시</label>
        <select name="citys" id="citys">
          <option value="강남구">강남구</option>
          <option value="서초구">서초구</option>
          <option value="증원구">증원구</option>
          <option value="분당구">분당구</option>
        </select>
      </div>
    </fieldset>
    <fieldset>
      <legend>성별</legend>
      <div>
        <label for="male">남성</label>
        <input type="radio" name="gender" id="male">
        <label for="female">여성</label>
        <input type="radio" name="gender" id="female">
      </div>
    </fieldset>
    <fieldset>
      <legend>직업</legend>
      <div>
        <label for="student">학생</label>
        <input type="radio" name="jobs" id="student">
        <label for="employee">회사원</label>
        <input type="radio" name="jobs" id="employee">
        <label for="housewife">주부</label>
        <input type="radio" name="jobs" id="housewife">
        <label for="inoccupation">무직</label>
        <input type="radio" name="jobs" id="inoccupation">
      </div>
    </fieldset>
      <fieldset>
        <legend>취미를 선택하세요.</legend>
        <div>
          <label for="">운동</label>
          <input type="radio" name="hobby">
          <label for="">음악</label>
          <input type="radio" name="hobby" checked>
          <label for="">그림</label>
          <input type="radio" name="hobby">
        </div>
      </fieldset>
      <br>
      <div>
        <label for="date">가입일</label>
        <input type="date" id="date">
      </div>
      <br>
      <div>
        <label for="intro">소개글</label>
      </div>
      <br>
      <div>
        <textarea name="intro" id="intro" cols="50" rows="8"></textarea>
      </div>
      <button type="submit">
        <img src="./images/골룸 프로필 사진.jpg" alt="">제출</button>
      <button type="reset">
        <img src="./images/골룸 프로필 사진.jpg" alt="">초기화</button>
  </form>
</body>

</html>
