<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .parent{
      font-size:1em;
      color:rgb(0, 255, 0);
    }
    .child{
      font-size: 2.2rem;
      color:red;
    }
    .child-to-child{
      font-size: 2.2rem;
      color:#00f;
    }
    div{
      color:orange;
    }
  </style>
</head>
<body>
  <div class = "parent">
    <p>부모의 폰트 크기입니다.</p>
    <div class="child">
      <p>자식의 폰트 크기입니다.</p>
      <div class="child-to-child">
        <p>자식의 자식 폰트 크기입니다.</p>
      </div>
    </div>
  </div>
</body>
</html>
