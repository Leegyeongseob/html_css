<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .movie{
      background-color:antiquewhite;
      color:goldenrod;
      font-size: 30px;
    }
    .tv{
      background-color: blueviolet;
      color:gold;
      font-size : 30px;
    }
  </style>
</head>
<body>
<!-- 블록요소: 한라인을 다 차지하는 것 -->
<!-- html의 모든 요소는 해당요소가 웹브라우저에 어떻게 보이는가를 결정짓는 display 속성을 가짐 -->
<!-- 대표적인 속성은 block과 inline이 있음 -->
<!-- 블록 타입의 요소(라인을 차지) : p,div, h1~h6,ul,ol,form -->
<div class="movie">
  <p>영화 소개</p>
  <p>영화를 소개하는 페이지입니다.</p>
</div>
<div class="tv">
  <p>TV 프로그램 소개</p>
  <p>TV 프로그램을 소개하는 페이지입니다.</p>
</div>
<!-- 인라인 요소: 콘텐츠 크기만큼만 차지하는 것 -->
<!-- span, a,img, strong, em, input,bottun -->
<p style="background-color: aquamarine;">
  <span style="background-color: gold; color :orange">span태그</span>
  는 display속성값이 inline 요소입니다.
</p>
<p style="text-align: right;">글자를 중간 정렬 하겠습니다.</p>
<!-- 움직일 공간이 없다. -->
<span style="text-align: right;">중간 정렬 하겠습니다.</span>
</body>
</html>
